name: Java CI
on: push
jobs:
  clone:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Upload code
        uses: actions/upload-artifact@v3
        with: 
         name: code
         path: .
      
  build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v3
        with:
          name: code
          path: .
      - name: Build
        run: ci/build-app.sh
      - name: Test
        run: ci/unit-test-app.sh
      - name: Upload compiled code
        uses: actions/upload-artifact@v3
        with: 
         name: code
         path: .
      